<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborator Ghidat: Termometrie și Transformări</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .particle { position: absolute; width: 8px; height: 8px; background-color: #3b82f6; border-radius: 50%; will-change: transform; }
        .control-panel { background-color: white; border: 1px solid #e5e7eb; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .thermometer { width: 40px; height: 250px; background-color: #e5e7eb; border-radius: 20px; border: 4px solid #d1d5db; position: relative; display: flex; justify-content: center; align-items: flex-end; }
        .thermometer-bulb { width: 60px; height: 60px; background-color: #ef4444; border-radius: 50%; position: absolute; bottom: -30px; border: 4px solid #d1d5db; }
        .mercury { width: 20px; background-color: #ef4444; border-radius: 10px 10px 0 0; position: absolute; bottom: 0; transition: height 0.5s ease-out; }
        .experiment-btn {
            background-color: #fff; border: 1px solid #d1d5db; text-align: left; padding: 0.75rem 1rem; border-radius: 0.5rem;
            transition: all 0.2s ease-in-out; cursor: pointer;
        }
        .experiment-btn:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .experiment-btn.active { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.02); }
        .experiment-btn h4 { font-weight: 600; color: #1e3a8a; }
        .experiment-btn p { font-size: 0.875rem; color: #4b5563; margin-top: 2px; }
        .experiment-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight">Laborator Ghidat de Termodinamică</h1>
            <p class="text-gray-600 mt-2 text-lg">Observați cum se comportă termometrul în timpul transformărilor de stare fundamentale.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">

            <!-- Coloana stângă: Simulare și Grafic -->
            <div class="lg:col-span-3 flex flex-col gap-6">
                <!-- Zona de simulare -->
                <div class="flex items-center justify-center gap-4 w-full h-80 bg-white border border-gray-300 rounded-xl shadow-inner p-4">
                    <div class="relative flex-grow h-full" id="gas-container-wrapper">
                         <div id="gas-container" class="relative w-1/2 h-full overflow-hidden mx-auto border-x border-dashed border-gray-300"></div>
                         <div id="process-type-display" class="absolute top-2 left-3 text-lg font-bold text-blue-600">Alegeți un experiment</div>
                    </div>
                    <div class="flex flex-col items-center space-y-2">
                        <div class="thermometer">
                            <div id="mercury" class="mercury"></div>
                        </div>
                         <span id="current-temp-display" class="text-lg font-mono font-semibold text-gray-700">300 K</span>
                    </div>
                </div>
                <!-- Zona graficului -->
                <div class="w-full h-80 p-4 control-panel">
                    <h3 class="text-lg font-semibold text-center mb-2 text-gray-700">Diagrama Presiune-Volum (P-V)</h3>
                    <canvas id="pvChart"></canvas>
                </div>
            </div>

            <!-- Coloana dreaptă: Controale Experimente -->
            <div class="lg:col-span-2 flex flex-col gap-4 control-panel p-5">
                <h3 class="text-xl font-semibold text-center text-gray-800 mb-2">Experimente Predefinite</h3>
                <div id="experiment-list" class="space-y-3">
                    <button class="experiment-btn w-full" data-experiment="isochoric_heating">
                        <h4>1. Încălzire la Volum Constant</h4>
                        <p>Observați cum crește agitația termică și nivelul termometrului.</p>
                    </button>
                    <button class="experiment-btn w-full" data-experiment="isochoric_cooling">
                        <h4>2. Răcire la Volum Constant</h4>
                        <p>Particulele încetinesc, iar mercurul coboară. Presiunea scade.</p>
                    </button>
                     <button class="experiment-btn w-full" data-experiment="isothermal_expansion">
                        <h4>3. Expansiune la Temperatură Constantă</h4>
                        <p>Volumul crește, dar termometrul rămâne nemișcat. De ce?</p>
                    </button>
                     <button class="experiment-btn w-full" data-experiment="isothermal_compression">
                        <h4>4. Compresie la Temperatură Constantă</h4>
                        <p>Presiunea crește, dar temperatura nu se schimbă.</p>
                    </button>
                    <button class="experiment-btn w-full" data-experiment="adiabatic_expansion">
                        <h4>5. Expansiune Adiabatică (Simulată)</h4>
                        <p>Gazul se destinde și se răcește. Nivelul termometrului scade.</p>
                    </button>
                </div>
                 <div class="mt-auto pt-4 border-t border-gray-200">
                     <p id="status-text" class="text-center text-gray-500 h-6">Selectați un experiment pentru a începe.</p>
                 </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gasContainer = document.getElementById('gas-container');
        const mercury = document.getElementById('mercury');
        const processTypeDisplay = document.getElementById('process-type-display');
        const currentTempDisplay = document.getElementById('current-temp-display');
        const experimentList = document.getElementById('experiment-list');
        const statusText = document.getElementById('status-text');
        
        const R = 8.314; const DURATION = 5000;
        let particles = [], animationFrameId, chart, isTransforming = false;
        const TEMP_MIN = 100, TEMP_MAX = 600;
        const VOL_MIN_FACTOR = 0.2, VOL_MAX_FACTOR = 1.0;

        let state = {
            initial: {}, final: {},
            current: { temp: 300, vol: 0.5, moles: 50, pressure: 0 }
        };

        const experiments = {
            isochoric_heating: { name: "Încălzire Izocoră", initial: { temp: 200, vol: 0.6, moles: 80 }, final: { temp: 550, vol: 0.6, moles: 80 } },
            isochoric_cooling: { name: "Răcire Izocoră", initial: { temp: 550, vol: 0.6, moles: 80 }, final: { temp: 150, vol: 0.6, moles: 80 } },
            isothermal_expansion: { name: "Expansiune Izotermă", initial: { temp: 400, vol: 0.3, moles: 100 }, final: { temp: 400, vol: 0.9, moles: 100 } },
            isothermal_compression: { name: "Compresie Izotermă", initial: { temp: 400, vol: 0.9, moles: 100 }, final: { temp: 400, vol: 0.3, moles: 100 } },
            adiabatic_expansion: { name: "Expansiune Adiabatică", initial: { temp: 500, vol: 0.4, moles: 120 }, final: { temp: 300, vol: 0.8, moles: 120 } }
        };

        function calculatePressure(temp, volFactor, moles) {
            // Volumul real este un factor al lățimii containerului. Aici volFactor e între 0.2-1.0
            const volumeInLiters = volFactor * 20; // Scalare arbitrară
            const molesInMol = moles / 50; // Scalare arbitrară
            if (volumeInLiters === 0) return 0;
            // PV = nRT -> P = nRT/V
            const pressureInAtm = (molesInMol * 0.0821 * temp) / volumeInLiters;
            return pressureInAtm * 101325; // to N/m^2
        }

        function updateVisuals() {
            gasContainer.style.width = `${state.current.vol * 100}%`;
            const tempPercentage = (state.current.temp - TEMP_MIN) / (TEMP_MAX - TEMP_MIN);
            mercury.style.height = `${Math.max(0, tempPercentage * 100)}%`;
            currentTempDisplay.textContent = `${state.current.temp.toFixed(0)} K`;
            
            const targetParticleCount = Math.round(state.current.moles);
            const diff = targetParticleCount - particles.length;
            if (diff > 0) for (let i = 0; i < diff; i++) createParticle();
            else if (diff < 0) for (let i = 0; i < -diff; i++) {
                const p = particles.pop();
                if (p && p.el) p.el.remove();
            }
        }
        
        function runExperiment(expKey) {
            if (isTransforming) return;
            isTransforming = true;
            
            document.querySelectorAll('.experiment-btn').forEach(b => {
                b.disabled = true;
                b.classList.remove('active');
            });
            const activeBtn = document.querySelector(`.experiment-btn[data-experiment="${expKey}"]`);
            activeBtn.classList.add('active');

            const exp = experiments[expKey];
            state.initial = {...exp.initial};
            state.final = {...exp.final};
            state.current = {...exp.initial};
            
            state.initial.pressure = calculatePressure(state.initial.temp, state.initial.vol, state.initial.moles);
            state.final.pressure = calculatePressure(state.final.temp, state.final.vol, state.final.moles);
            state.current.pressure = state.initial.pressure;

            processTypeDisplay.textContent = exp.name;
            statusText.textContent = "Se pregătește starea inițială...";
            
            resetChart(false);
            updateVisuals();

            setTimeout(() => {
                startTransformation(exp);
            }, 1000);
        }

        function startTransformation(exp) {
            statusText.textContent = `Transformare în curs...`;
            chart.data.datasets[0].data.push({ x: state.initial.vol * 100, y: state.initial.pressure });
            chart.update();

            let startTime = null;
            function animationStep(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / DURATION, 1);
                
                state.current.temp = state.initial.temp + (state.final.temp - state.initial.temp) * progress;
                state.current.vol = state.initial.vol + (state.final.vol - state.initial.vol) * progress;
                state.current.moles = state.initial.moles + (state.final.moles - state.initial.moles) * progress;
                state.current.pressure = calculatePressure(state.current.temp, state.current.vol, state.current.moles);

                updateVisuals();
                
                if (progress < 1) {
                    chart.data.datasets[0].data.push({ x: state.current.vol * 100, y: state.current.pressure });
                    chart.update('none');
                    requestAnimationFrame(animationStep);
                } else {
                    state.current = {...state.final, pressure: state.final.pressure};
                    updateVisuals();
                    chart.data.datasets[0].data.push({ x: state.final.vol * 100, y: state.final.pressure });
                    chart.update();
                    statusText.textContent = `Experimentul "${exp.name}" este complet.`;
                    isTransforming = false;
                    document.querySelectorAll('.experiment-btn').forEach(b => b.disabled = false);
                }
            }
            requestAnimationFrame(animationStep);
        }

        function createParticle() { /* ... unchanged ... */ }
        function animateParticles() { /* ... unchanged ... */ }
        function initChart() { /* ... unchanged, but update axis labels ... */ }
        function resetChart(fullReset) { /* ... unchanged ... */ }
        // ... (copy paste the helper functions from previous version)
        function createParticle() {
            const el = document.createElement('div'); el.className = 'particle';
            const particle = { el, x: Math.random() * (gasContainer.clientWidth - 8), y: Math.random() * (gasContainer.clientHeight - 8), vx: (Math.random() - 0.5) * 4, vy: (Math.random() - 0.5) * 4 };
            particles.push(particle);
            gasContainer.appendChild(el);
        }

        function animateParticles() {
            const speedFactor = Math.sqrt(state.current.temp) / 20;
            particles.forEach(p => {
                p.x += p.vx * speedFactor; p.y += p.vy * speedFactor;
                if (p.x <= 0 || p.x >= gasContainer.clientWidth - 8) { p.vx *= -1; p.x = Math.max(0, Math.min(p.x, gasContainer.clientWidth - 8)); }
                if (p.y <= 0 || p.y >= gasContainer.clientHeight - 8) { p.vy *= -1; p.y = Math.max(0, Math.min(p.y, gasContainer.clientHeight - 8)); }
                p.el.style.transform = `translate3d(${p.x}px, ${p.y}px, 0)`;
            });
            animationFrameId = requestAnimationFrame(animateParticles);
        }
        
        function initChart() {
            const ctx = document.getElementById('pvChart').getContext('2d');
            chart = new Chart(ctx, { type: 'scatter', data: { datasets: [{ label: 'Traiectorie Transformare', data: [], borderColor: '#2563eb', backgroundColor: '#2563eb', showLine: true, tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'linear', position: 'bottom', title: { display: true, text: 'Volum (V) [%]', color: '#4b5563' }, ticks: { color: '#6b7280' }, grid: { color: 'rgba(0, 0, 0, 0.05)' } }, y: { title: { display: true, text: 'Presiune (P) [N/m²]', color: '#4b5563' }, ticks: { color: '#6b7280' }, grid: { color: 'rgba(0, 0, 0, 0.05)' } } }, plugins: { legend: { labels: { color: '#374151' } } }, animation: { duration: 0 } }
            });
        }
        function resetChart(fullReset){
            if (!chart) return;
            chart.data.datasets[0].data = [];
            if(fullReset && state.initial.pressure) {
                chart.data.datasets[0].data.push({ x: state.initial.vol * 100, y: state.initial.pressure });
            }
            chart.update();
        }

        function init() {
            document.querySelectorAll('.experiment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const expKey = e.currentTarget.dataset.experiment;
                    runExperiment(expKey);
                });
            });
            initChart();
            updateVisuals();
            animateParticles();
        }

        init();
    });
    </script>
</body>
</html>
